<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Form</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <nav class="navbar">
        <a href="home.html">
          <img src="../assets/codeBg.png" class="codeLogo" alt="Code Logo" />
        </a>
        <button class="nav-btn" id="connectingBtn">Start Connecting...</button>
      </nav>
      <h2>Start Your Post</h2>
      <form id="project-form" class="mt-4" method="post" action="/">
        <div class="form-group">
          <label for="language">First Name:</label>
          <input type="text" name="firstName" placeholder="First Name" />
        </div>
        <div class="form-group">
          <label for="framework">Last Name:</label>
          <input type="text" name="lastName" placeholder="Last Name" />
        </div>
        <div class="form-group">
          <label for="framework">Email:</label>
          <input type="email" name="email" placeholder="Email" />
        </div>
        <div class="form-group">
          <label for="framework">Language:</label>
          <select name="language" id="language">
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="csharp">C#</option>
            <option value="ruby">Ruby</option>
            <option value="cplusplus">C++</option>
            <option value="matlab">Matlab</option>
            <option value="HTMLCSS">HTML & CSS</option>
            <option value="php">PHP</option>
            <!-- Add more options as needed -->
          </select>
        </div>

        <div class="form-group">
          <label for="framework">Description:</label>
          <textarea placeholder="description"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script>
      document.getElementById("connectingBtn").addEventListener("click", () => {
        window.location.href = "network.html";
      });
    </script>
    <script src="../js/backend/server.js"></script>
  </body>
</html>
