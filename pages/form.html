<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Form</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <nav class="navbar">
        <a href="home.html">
          <img src="../assets/codeBg.png" class="codeLogo" alt="Code Logo" />
        </a>
        <button class="nav-btn">Start Connecting...</button>
      </nav>
      <h2>Submit Your Project</h2>
      <form id="project-form" class="mt-4">
        <div class="form-group">
          <label for="language">Language:</label>
          <select id="language" name="language" class="form-control">
            <option value="python">Python</option>
            <option value="javascript">JavaScript</option>
          </select>
        </div>

        <div class="form-group">
          <label for="framework">Framework:</label>
          <select id="framework" name="framework" class="form-control">
            <option value="django">Django</option>
            <option value="react">React</option>
          </select>
        </div>

        <div class="form-group">
          <label for="type">Type:</label>
          <select id="type" name="type" class="form-control">
            <option value="web">Web</option>
            <option value="mobile">Mobile</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <script src="../backend/index.js"></script>
      </form>
    </div>
  </body>
</html>
